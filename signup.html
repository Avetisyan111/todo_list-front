<body>
    <div align="center" id="app">
        <form action="" methon="POST">
            <h2>Sign Up</h2>
            <label for="name">Name</label>
            <div>
                <input type="name" name="name" placeholder="Enter your name">
            </div>
            <label for="lastname">Last name</label>
            <div>
                <input type="lastname" name="lastname" placeholder="Enter your lastname">
            </div>
            <label for="login">Log In</label>
            <div>
                <input type="text" name="login" placeholder="Enter you login">
            </div>
            <label for="password">Password</label>
            <div>
                <input type="password" name="pass" placeholder="Enter you password" >
            </div><br>
            <div>
                <button onclick="" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
